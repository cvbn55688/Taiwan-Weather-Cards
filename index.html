<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/weather.ico" type="image/x-icon" />
    <title>team 14-Taiwan Weather Card</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!-- 建立整體樣式指導：基礎字型、字體、基底色、標題、段落樣式等等 -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!-- 字卡樣式 -->
    <link rel="stylesheet" type="text/css" href="css/card.css" />
    <!-- 台灣地圖樣式 -->
    <link rel="stylesheet" type="text/css" href="css/taiwan-map.css" />
    <!-- 縣市name tag樣式 -->
    <link rel="stylesheet" type="text/css" href="css/nametag.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav_logo" src="image/logo.png" alt="" />
        <div>
          <a href="index.html" class="nav_title">Taiwan Weather Card</a>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <!-- WEATHER CARDS -->
      <div class="card_container">
        <!-- 按鈕 -->
        <!-- <div class="button_container">
          <button class="button latest_button">最新天氣觀測</button>
          <button class="button week_button">一周天氣預報</button>
        </div> -->
        <!-- // 按鈕 -->

        <!-- 今日天氣狀況 -->
        <div class="today_container" id="today">
          <!-- 城市、日期 -->
          <h1 class="today_city" id="city"></h1>
          <div class="today_calendar_box">
            <img class="today_calendar" src="image/calendar.png" alt="" />
            <span class="today_date" id="date"></span>
          </div>

          <!-- 天氣圖、天氣狀況 -->
          <div class="today_box">
            <div class="today_weather_box">
              <img class="today_image" alt="" />
              <div class="today_weather" id="today_weather"></div>
            </div>

            <!-- 溫度、風速、降雨機率、日出、日落 -->
            <div class="today_detail_box">
              <div class="today_temperature_box">
                <img
                  class="temperature_icon"
                  src="image/temperature.png"
                  alt=""
                />
                <span class="today_temperature" id="today_temperature"></span>
              </div>

              <div class="bottom_box">
                <div class="today_wind_box">
                  <img class="today_icon" src="image/wind.png" alt="" />
                  <span class="today_wind" id="today_wind"></span>
                </div>

                <div class="today_rain_box">
                  <img class="today_icon" src="image/umbrella.png" alt="" />
                  <span class="today_rain" id="today_rain"></span>
                </div>
              </div>

              <div class="bottom_box">
                <div class="sun_box">
                  <img class="today_icon" src="image/sunrise.png" alt="" />
                  <span class="sunrise_time"></span>
                </div>

                <div class="sun_box">
                  <img class="today_icon" src="image/sunset.png" alt="" />
                  <span class="sunset_time"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // 今日天氣狀況 -->

        <!-- 36小時天氣狀況 -->
        <div class="container thirty_six_hours_container" id="thirty_six_hours">
          <!-- 第一個12小時氣象 -->
          <div class="hours_box" id="first_box">
            <div class="hours_title" id="first_title"></div>
            <div class="hours_bottom_box">
              <img class="hours_image" id="first_image" alt="" />
              <div class="hours_detail_box">
                <span class="hours_temperature" id="first_temperature"></span>
                <div class="hours_rain_box">
                  <img
                    class="hours_icon"
                    src="image/umbrella-white.png"
                    alt=""
                  />
                  <span class="hours_rain" id="first_rain"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- 第二個12小時氣象 -->
          <div class="hours_box" id="second_box">
            <div class="hours_title" id="second_title"></div>
            <div class="hours_bottom_box">
              <img class="hours_image" id="second_image" alt="" />
              <div class="hours_detail_box">
                <span class="hours_temperature" id="second_temperature"></span>
                <div class="hours_rain_box">
                  <img
                    class="hours_icon"
                    src="image/umbrella-white.png"
                    alt=""
                  />
                  <span class="hours_rain" id="second_rain"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- 第三個12小時氣象 -->
          <div class="hours_box" id="third_box">
            <div class="hours_title" id="third_title"></div>
            <div class="hours_bottom_box">
              <img class="hours_image" id="third_image" alt="" />
              <div class="hours_detail_box">
                <span class="hours_temperature" id="third_temperature"></span>
                <div class="hours_rain_box">
                  <img
                    class="hours_icon"
                    src="image/umbrella-white.png"
                    alt=""
                  />
                  <span class="hours_rain" id="third_rain"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // 36小時天氣狀況 -->

        <!-- 一周天氣狀況 -->
        <div class="container week_container" id="week">
          <div class="week_box day_1" id="day_1">
            <div class="week_title">Mon</div>
            <span class="dateSpan"></span>
            <!-- <img class="week_image" src="image/weather-ex.png" alt=""> -->
            <img class="week_image" src="" alt="" />
            <div class="week_temperature"></div>
            <div class="week_wind_box">
              <img class="week_icon" src="image/wind-white.png" alt="" />
              <span class="week_wind" id="week_wind_1"></span>
            </div>
          </div>

          <div class="week_box day_2" id="day_2">
            <div class="week_title">Tue</div>
            <span class="dateSpan"></span>
            <!-- <img class="week_image" src="image/weather-ex.png" alt=""> -->
            <img class="week_image" src="" alt="" />
            <div class="week_temperature"></div>
            <div class="week_wind_box">
              <img class="week_icon" src="image/wind-white.png" alt="" />
              <span class="week_wind" id="week_wind_2"></span>
            </div>
          </div>

          <div class="week_box day_3" id="day_3">
            <div class="week_title">Wed</div>
            <span class="dateSpan"></span>
            <!-- <img class="week_image" src="image/weather-ex.png" alt=""> -->
            <img class="week_image" src="" alt="" />
            <div class="week_temperature"></div>
            <div class="week_wind_box">
              <img class="week_icon" src="image/wind-white.png" alt="" />
              <span class="week_wind" id="week_wind_3"></span>
            </div>
          </div>

          <div class="week_box day_4" id="day_4">
            <div class="week_title">Thu</div>
            <span class="dateSpan"></span>
            <!-- <img class="week_image" src="image/weather-ex.png" alt=""> -->
            <img class="week_image" src="" alt="" />
            <div class="week_temperature"></div>
            <div class="week_wind_box">
              <img class="week_icon" src="image/wind-white.png" alt="" />
              <span class="week_wind" id="week_wind_4"></span>
            </div>
          </div>

          <div class="week_box day_5" id="day_5">
            <div class="week_title">Fri</div>
            <span class="dateSpan"></span>
            <!-- <img class="week_image" src="image/weather-ex.png" alt=""> -->
            <img class="week_image" src="" alt="" />
            <div class="week_temperature"></div>
            <div class="week_wind_box">
              <img class="week_icon" src="image/wind-white.png" alt="" />
              <span class="week_wind" id="week_wind_5"></span>
            </div>
          </div>

          <div class="week_box day_6" id="day_6">
            <div class="week_title">Sat</div>
            <span class="dateSpan"></span>
            <!-- <img class="week_image" src="image/weather-ex.png" alt=""> -->
            <img class="week_image" src="" alt="" />
            <div class="week_temperature"></div>
            <div class="week_wind_box">
              <img class="week_icon" src="image/wind-white.png" alt="" />
              <span class="week_wind" id="week_wind_6"></span>
            </div>
          </div>

          <div class="week_box day_7" id="day_7">
            <div class="week_title">Sun</div>
            <span class="dateSpan"></span>
            <!-- <img class="week_image" src="image/weather-ex.png" alt=""> -->
            <img class="week_image" src="" alt="" />
            <div class="week_temperature"></div>
            <div class="week_wind_box">
              <img class="week_icon" src="image/wind-white.png" alt="" />
              <span class="week_wind" id="week_wind_7"></span>
            </div>
          </div>
        </div>
        <!-- // 一周天氣狀況 -->
      </div>
